name: Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Fetch all history for all tags and branches
      run: |
        git config remote.origin.url https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git fetch --prune --unshallow
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.3
      with:
          versionSpec: '5.2.x'
    - name: Install dependencies
      run: dotnet restore
      working-directory: ./src
    - name: Publish
      run: dotnet publish -o "../dist" -c Release --self-contained false --no-restore
      working-directory: ./src
    - name: Versioning
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.9.3
    - name: Zip
      uses: TheDoctor0/zip-release@v0.3.0
      with:
        filename: ./artifacts/giti-${{ steps.gitversion.outputs.fullSemVer }}.zip
        directory: ./dist
    - name: Release
      id: release
      uses: actions/create-release@v1.1.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.gitversion.outputs.fullSemVer }}
        release_name: ${{ steps.gitversion.outputs.fullSemVer }}
        draft: true
    - name: Upload
      id: upload
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./artifacts/giti-${{ steps.gitversion.outputs.fullSemVer }}.zip
        asset_name: giti-${{ steps.gitversion.outputs.fullSemVer }}.zip
        asset_content_type: application/zip
