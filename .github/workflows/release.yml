name: Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  choco-dir: ./choco/
  src-dir: ./src/
  out-dir: ./out/
  artifacts-dir: ./artifacts/

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Fetch all history for all tags and branches
      run: |
        git config remote.origin.url https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git fetch --prune --unshallow
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.3
      with:
          versionSpec: '5.2.x'
    - name: Install dependencies
      run: dotnet restore
      working-directory: ${{ env.src-dir }}
    - name: Publish
      run: dotnet publish -o "../${{ env.out-dir }}" -c Release --self-contained false --no-restore
      working-directory: ${{ env.src-dir }}
    - name: Versioning
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.9.3
    - name: Zip
      run: |
        md -Force ${{ env.artifacts-dir }}
        Compress-Archive -Path ${{ env.out-dir }}/* -DestinationPath ${{ env.artifacts-dir }}giti-${{ steps.gitversion.outputs.fullSemVer }}.zip
      shell: pwsh
    - name: Package
      run: |
        choco pack --version ${{ steps.gitversion.outputs.fullSemVer }}
      working-directory: ${{ env.choco-dir }}
      shell: pwsh
    - name: Release
      id: release
      uses: actions/create-release@v1.1.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.gitversion.outputs.fullSemVer }}
        release_name: ${{ steps.gitversion.outputs.fullSemVer }}
        draft: true
    - name: Upload Github
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.release.outputs.upload_url }}
        asset_path: ${{ env.artifacts-dir }}giti-${{ steps.gitversion.outputs.fullSemVer }}.zip
        asset_name: giti-${{ steps.gitversion.outputs.fullSemVer }}.zip
        asset_content_type: application/zip
    - name: Upload Chocolatey
      run: |
        choco apikey -k ${{ secrets.CHOCO_APIKEY }} -s https://push.chocolatey.org/
        choco push -s https://push.chocolatey.org/
      shell: pwsh
      working-directory: ${{ env.choco-dir }}
